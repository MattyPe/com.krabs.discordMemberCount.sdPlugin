<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>com.krabs.discordMemberCount PI</title>
    <link rel="stylesheet" href="resources/scripts/sdpi.css">
    <script src="resources/scripts/sdtools.common.js"></script>
    <link rel="stylesheet" href="resources/scripts/rangeTooltip.css">
    <script src="resources/scripts/rangeTooltip.js"></script>

</head>

<body>
  <div class="sdpi-wrapper">
    <div class="sdpi-heading"></div>
    <div class="sdpi-item" id="id="required_text"">
        <div class="sdpi-item-label">Discord Web Widget URL</div>
        <input class="sdProperty" type="text" id="vKrabs_DiscordURL" value="" required oninput="setSettings()">
    </div>

<div class="sdpi-heading"></div>
    <div type="range" class="sdpi-item sdShowTooltip" id="Interval">
    	<div class="sdpi-item-label" id="speedLabel">Refresh Interval in Seconds</div>
    	<div class="sdpi-item-value">
    		<span class="clickable" value="1">5</span>
    		<input type="range" min="5" max="300" value=30 list="numbers" data-suffix=" seconds" class="sdProperty" id="vKrabs_Interval" oninput="setSettings()">
    		<span class="clickable" value="300">300</span>
    		<datalist id="numbers">
    			<option>30</option>
    		</datalist>
    		<label for="vKrabs_Interval" class="rangeLabel"></label>
    	</div>
    </div>

<div class="sdpi-heading"></div>
    <div type="checkbox" class="sdpi-item" id="single-check">
         <div class="sdpi-item-label">Show Members In Voice Channels Only:</div>
         <div class="sdpi-item-value">
             <div class="sdpi-item-child">
                 <input id="vKrabs_InVoiceOnly" type="checkbox" value="on" class="sdProperty sdCheckbox" oninput="setSettings()">
                 <label for="vKrabs_InVoiceOnly" class="sdpi-item-label"><span></span></label>
             </div>
         </div>

  </div>

<div class="sdpi-info-label hidden" style="top: -1000;" value="">Tooltip</div>
</body>
</html>
